<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8" /> 
  <title>D3JS: Adding CSS Stylesheet code</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
 </head>
 <body>
  <p>Paragraph 1.</p>
  <p>Paragraph 2.</p>
  <p>Paragraph 3.</p>
  <script>
   d3.select("body").style("background-color","yellow");   
   d3.selectAll("p").style("color","red");
  </script>
 </body>
</html>
